<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <title>UI Warriors</title>

</head>

<body>

  <div class="all">

    <div class="content">
      <img src="images/illustration-hero.svg" alt="">
      <div class="text">
        <h3> Order Summary </h3>
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="info-cost-select">
          <div class="leftsidepayment-eleman">
            <img class="icon" src="images/icon-music.svg" alt="music">
            <div class="info-cost">
              <p class="payinfo"> Annual Plan </p>
              <p class="cost"> $59.99/year</p>
            </div>
          </div>
          <a href="#"> Change </a>
        </div>

        <div class="paybotton">
          Proceed to Payment
        </div>
 
       <span> Cancel Order </span>
      </div>
    </div>
  </div>

</body>

</html>
